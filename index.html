        <a href="#">

    <section class="new-anime container">

        <h3>Anime list</h3>

          </div>
        </div>

      <aside>
        <h3>Filter</h3>
        <div class="select-box-title" id="genre">Choose genre</div>
        <ul class="select-box-list" id="genre"></ul>
        <div class="select-box-title" id="status">Choose status</div>
        <ul class="select-box-list" id="status"></ul>
        <h3>Ads</h3>
      </aside>
